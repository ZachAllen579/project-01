<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCAA College Football</title>
    <link rel="stylesheet" href="./assets/css/style.css">

    <link rel="stylesheet" href="./assets/css/foundation.css">
    <link rel="stylesheet" href="./assets/css/app.css">


<!-- foundation-rtl.min.css: Compressed CSS with right-to-left reading direction -->
</head>

</head>
<body>
    <div class="grid-container">
        <header class="top-bar headerBar">
          <div class="siteName">
            <img id="logo" src="./assets/img/football logo.png" alt="football logo">
              <h1>College Football News</h1>
          </div>
          
          
            <div class="top-bar-right">
                <p id="timeDate"></p>
            </div>
        </header>
        <div class="headerBar">
          <label for="conferenceChoice"></label>
          <div class="dropDown">
            <select id="conferenceChoice">
              <option disabled selected>Choose a conference!</option>
              <option value="ACC">Atlantic Coast Conference (ACC)</option>
              <option value="B12">Big 12</option>
              <option value="B1G">Big Ten</option>
              <option value="SEC">Southeastern Conference (SEC)</option>
              <option value="CUSA">Conference USA</option>
              <option value="IND">FBS Independents</option>
              <option value="MAC">Mid-American</option>
              <option value="MWC">Mountain West</option>
              <option value="SBC">Sun Belt</option>
              <option value="PAC">Pac-12</option>
            </select>
          </div>
              
         
            </div>
        <main class="grid-x" id="main-row" style="margin-top:10px;">
            <div class="medium-6 large-6 cell small-order-2 medium-order-1" style="border:1px solid #000" id="summary-box">
                <ul class="tabs" data-tabs id="example-tabs">
                    <li class="tabs-title" id="tab-1"><a href="#panel1" aria-selected="true">Tab 1</a></li>
                    <li class="tabs-title is-active"><a data-tabs-target="panel2" href="#panel2">Current Standings</a></li>
                    <li class="tabs-title" role="presentation" ><a href="#panel3" data-tabs-target="panel3" id="panel3-label" aria-controls="panel3" role="tab">Week N Games</a></li>
                  </ul>
           
                  <div class="tabs-content" data-tabs-content="example-tabs" id="tabs-box">
                    <div class="tabs-panel" id="panel1">
                    </div>
                    <div class="tabs-panel is-active" id="panel2">
                        <table class="unstriped" id="standings-table">
                            <thead>
                                <tr>
                                    <th>Team</th>
                                    <th>Conf</th>
                                    <th>Overall</th>
                                    <th>Total</th>
                                </tr>
                            </thead>
                            <tbody id="standings-table-body">
                                
                            </tbody>

                        </table>
                    </div>
                    <div class="tabs-panel" id="panel3" role="tabpanel" aria-labelledby="panel3-label">
                        <table>
                        <thead>
                        <tr>
                            <th width="200">Matchup</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Venue</th>
                        </tr>
                        </thead>
                        <tbody id="current-games-tbody">
        
                        </tbody>
                        </table>
                    </div>
                  </div>
                
          </div>
            <div class="medium-6 cell small-order-1 medium-order-2" class="teamInfo" style="border:1px solid #000;">
              <section>
                <h2 id="teamName"></h2>
              </section>
                <section class="teamDetails">
                  <table>
                    <tbody id="teamDetailsTbody">
                        
                    </tbody>
                  </table>

                </section>
                
                
              </div>
            
            
        </main>
        
        <div class="medium-12 grid-x" style="margin-top:20px; border:1px solid #000;" id="headlines-box">
            <h3 class="small-12 small" id="news-title">Week Headlines</h3>
            
            
        </div>
        <div class="grid-x grid-margin-x">
            <div class="medium-3 cell">
              <h3>Highlights</h3>
              <p>
                <iframe data-videoNumber="0" id="video1" width="200" height="250" src="https://www.youtube.com/embed/8uqqY15Y1PA">
                </iframe>
             </p>
            </div>
            <div class="medium-3 cell">
              <h3>" "</h3>
              <p> 

                <iframe data-videoNumber="1" id="video2" width="200" height="250" src="https://www.youtube.com/embed/8uqqY15Y1PA">

            </iframe>
        </p>
            </div>
            <div class="medium-3 cell">
              <h3>" "</h3>
              <p>
                <iframe data-videoNumber="2" id="video3" width="200" height="250" src="https://www.youtube.com/embed/8uqqY15Y1PA">
                </iframe>
              </p>
            </div>
            <div class="medium-3 cell">
                <h3>" "</h3>
                <p>
                    <iframe data-videoNumber="3" id="video4" width="200" height="250" src="https://www.youtube.com/embed/8uqqY15Y1PA">
                    </iframe>
                </p>
              </div>
          </div>

        <footer>

        </footer>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/what-input.js"></script>
    <script src="assets/js/foundation.js"></script>
    <script src="assets/js/app.js"></script>
   <script src="./assets/js/script.js"></script>
   
    <!-- moment Jquery -->
    
    

</body>
</html>
